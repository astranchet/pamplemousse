<div class="modal fade" id="editForm" tabindex="-1" role="dialog" aria-labelledby="{% block id %}{% endblock %}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      {% block beforeContent %}{% endblock %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="{{ block('id') }}">{% block contentTitle %}{% endblock %}</h4>
      </div>
      <div class="modal-body">{% block content %}{% endblock %}</div>
      <div class="modal-footer">{% block contentFooter %}{% endblock %}</div>
      {% block afterContent %}{% endblock %}
    </div>
  </div>
</div>
